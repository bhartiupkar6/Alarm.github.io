<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm-clock</title>

    <!---   Stylesheet -->

    <link rel="Stylesheet" href="alarm.css" />

</head>
<body>
    <div class="page-title">
        <h1>Alarm Clock </h1>
    </div>
    <!--Main-Container-->
    <div class="main-container d-flex">

        <!--Clock-Container-->
        <div class="clock-container d-flex">

            <!--Current-time-->
            <div class="current-time md" id="current-time">_ : _ : _ </div>

            <!-- Alarm-form -->
            <form class="alarm-form d-flex md">
                <div>
                    <select name="hours" id="hours" required></select>
                
                    <select name="minutes" id="minutes" required></select>

                    <select name="seconds" id="seconds" required></select>

                    <select name="am-pm" id="am-pm" required>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    </select>
                </div>
                <button class="btn submit-button" id="submitButton" type="submit">Set Alarm</button>
            </form>

            <!-- set-alarm-container-->
            <div class="set-alarm-container">
                <div class="set-alarm-container-title md">ALARMS</div>
                <div class="alarms-container" id="alarms-container"></div>
            </div>

        </div>

    </div>

    <!--- javaScript file -->
    <script src="index.js"></script>
</body>
</html>
